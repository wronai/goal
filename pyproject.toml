[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "goal"
version = "2.1.25"
description = "Automated git push with smart commit messages, changelog updates, and version tagging"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "wronai", email = "wronai@example.com"}
]
keywords = ["git", "automation", "commit", "changelog", "versioning", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Version Control :: Git",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "build",
    "twine",
]

[project.scripts]
goal = "goal.cli:main"

[project.urls]
Homepage = "https://github.com/wronai/goal"
Repository = "https://github.com/wronai/goal"
Issues = "https://github.com/wronai/goal/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["goal*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
norecursedirs = ["venv", ".venv", "build", "dist", "*.egg-info"]
python_files = ["test_*.py"]
